PySpeak

Current version = 1.0.0

PySpeak is a modern VoIP (Voice over IP) client developed with Python and PyQt. 
It enables users to communicate via voice and text in real time, providing a 
seamless and intuitive user experience. PySpeak supports server connections, 
real-time voice and text chat, customizable audio settings, 
and bookmark management for quick server access.

Key Features:
- Real-time voice and text communication
- Easy server connections and management
- Customizable audio settings for optimal performance
- Bookmark management for quick access to favorite servers

PySpeak is currently in early development. 
Your feedback and contributions are welcome to help improve the application.

Developed by Johan Ivarsson.